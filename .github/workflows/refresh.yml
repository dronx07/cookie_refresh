name: Cookie Refresher

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run scraper with virtual display
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DISPLAY: :99
        run: |
          # Start Xvfb in the background for this step
          Xvfb :99 -screen 0 1280x720x24 &
          sleep 2
          python refresh.py

      - name: Commit updated cookies.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cookies.json || true
          git diff --cached --quiet || git commit -m "Update cookies.json [auto]"
          git push
